<!DOCTYPE html>
<html>

<body>

    <script>
        const myVehicle = {
          brand: 'Ford',
          model: 'Mustang',
          color: 'red'
        }
        
        const updateMyVehicle = {
          type: 'car',
          year: 2021, 
          color: 'yellow'
        }
        
        const myUpdatedVehicle = {...myVehicle, ...updateMyVehicle}
        
        console.log(myUpdatedVehicle);
    </script>
    
    <p>Press F12 and see the result object in the console view.</p>

</body>
</html>
